name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build pbcopy
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w" -o pbcopy-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/pbcopy

      - name: Build pbpaste
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w" -o pbpaste-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/pbpaste

      - name: Upload pbcopy artifact
        uses: actions/upload-artifact@v4
        with:
          name: pbcopy-${{ matrix.goos }}-${{ matrix.goarch }}
          path: pbcopy-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Upload pbpaste artifact
        uses: actions/upload-artifact@v4
        with:
          name: pbpaste-${{ matrix.goos }}-${{ matrix.goarch }}
          path: pbpaste-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release

          # Create archives for each architecture
          for arch in amd64 arm64; do
            mkdir -p "linux-clipboard-linux-${arch}"
            cp "artifacts/pbcopy-linux-${arch}/pbcopy-linux-${arch}" "linux-clipboard-linux-${arch}/pbcopy"
            cp "artifacts/pbpaste-linux-${arch}/pbpaste-linux-${arch}" "linux-clipboard-linux-${arch}/pbpaste"
            chmod +x "linux-clipboard-linux-${arch}/pbcopy" "linux-clipboard-linux-${arch}/pbpaste"
            tar -czvf "release/linux-clipboard-linux-${arch}.tar.gz" "linux-clipboard-linux-${arch}"
          done

          # Also copy individual binaries
          cp artifacts/pbcopy-linux-amd64/pbcopy-linux-amd64 release/
          cp artifacts/pbcopy-linux-arm64/pbcopy-linux-arm64 release/
          cp artifacts/pbpaste-linux-amd64/pbpaste-linux-amd64 release/
          cp artifacts/pbpaste-linux-arm64/pbpaste-linux-arm64 release/
          chmod +x release/*

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run tests
        run: go test -v ./...

      - name: Run go vet
        run: go vet ./...

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted. Run 'gofmt -w .'"
            gofmt -l .
            exit 1
          fi
